<div [@routerTransition]>
    <app-page-header [heading]="'Events'"></app-page-header>
    <div class="row event_posts">
        <div class="col-md-4 col-sm-6 col-xs-12" *ngFor="let event of events">
            <a [routerLink]="['/eventListing/'+event.id]" routerLinkActive="router-link-active">
                <div class="image">
                    <img class="img-fluid" src="assets/images/events/{{event.photo}}" [alt]="event.image_alt">
                    <div class="caption">
                        <!-- <div class="event_count">{{event.event_count}}</div> -->
                        <div class="content_title event_title">{{event.title}}</div>
                        <div class="event_po_date">{{event.event_date_time}}</div>
                        <div class="event_icons">
                            <span class="event_likes">{{event.likes}}</span>
                        </div>
                    </div>
                </div>
            </a>
        </div>
    </div>
</div>
