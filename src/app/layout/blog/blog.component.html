<div [@routerTransition]>
    <!-- <app-page-header [heading]="'Blog'"></app-page-header> -->
    <div class="row blog_posts">
        <div class="col-md-4 col-sm-4 col-xs-12 blog-div no-padding" *ngFor="let blog of blogs"> <a
                [routerLink]="['/blogListing/'+blog.id]" routerLinkActive="router-link-active">
                <div class="image">
                    <!-- <img class="img-fluid" src="https://picsum.photos/200/300/?random" [alt]="blog.image_alt"> -->
                    <img class="img-fluid img-responsive" src="assets/images/blog/{{blog.photo}}" [alt]="blog.title">
                    <div class="caption">
                        <!-- <div class="blog_count">{{blog.blog_count}}</div> -->
                    </div>
                </div>
                <div class="blog_title text-center">{{blog.title}}</div>
                <div class="text-center blog_po_date">
                    <strong>{{blog.date_time | date: 'MMM dd, y'}}</strong> </div>
                <div class="container">
                    <div class="blog_icons row">
                        <div class="col-sm-4 col-xs-4"> <span class="blog_cmnt fa
                                fa-user" aria-hidden="true"></span>
                            <!-- <p>{{likesCount(blog.id)}}</p> -->
                        </div>
                        <div class="col-sm-4 col-xs-4"> <span class="blog_cmnt fa fa-commenting-o"
                                aria-hidden="true"></span>
                            <!-- <p>{{commentCount(blog.id)}}</p> -->
                        </div>
                        <div class="col-sm-4 col-xs-4">
                            <span aria-hidden="true" class="fa fa-heart blog_likes">{{blog.likes}}</span> </div>
                    </div>
                </div>
            </a> </div>
    </div>
</div>
