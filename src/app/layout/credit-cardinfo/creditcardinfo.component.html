<div [@routerTransition]>
    <app-page-header [heading]="'Credit Card'"></app-page-header>
    <div class="row col-md-12 text-capitalize">
        <p class="payment_message text-center">
            Enter your credit card billing information below
        </p>
        <div class="col-md-12 billing_info">
            <h3 class="heading">Billing Info</h3>
            <form novalidate #creditCardInfo="ngForm">
                <div>
                    <span>{{ errorMsg }}</span>
                </div>
                <div class="form-group">
                    <label for="cardno">Card Number</label>
                    <input name="cardNo" [(ngModel)]="cardInfo.cardNo" #cardno="ngModel" type="number" class="form-control"
                        id="cardno" aria-describedby="cardno" placeholder="Enter Card no" required>
                    <div *ngIf="(cardno.errors?.required && creditCardInfo.submitted || cardno.errors?.required && cardno.touched)"
                        class="alert alert-danger">
                        Card Number Required
                    </div>
                </div>
                <div class="form-group">
                    <label for="name">Cardholder Name</label>
                    <input name="cName" [(ngModel)]="cardInfo.cName" #cName="ngModel" type="text" class="form-control"
                        id="name" aria-describedby="name" placeholder="Enter Name" required>
                    <div *ngIf="(cName.errors?.required && creditCardInfo.submitted || cName.errors?.required && cName.touched)"
                        class="alert alert-danger">
                        Name is Required
                    </div>
                </div>
                <div class="form-group row card_mo_yr">
                    <label class="col-md-12" for="expDate">Month/year</label>
                    <input name="month" [(ngModel)]="cardInfo.month" #month="ngModel" type="month" class="form-control"
                        id="expMonth" aria-describedby="expDate" placeholder="Enter Month" required>
                    <div *ngIf="(month.errors?.required && creditCardInfo.submitted || month.errors?.required && month.touched)"
                        class="alert alert-danger">
                        Month and year Required
                    </div>
                </div>
                <div class="form-group">
                    <label for="cvv">Cvv</label>
                    <input name="cvv" [(ngModel)]="cardInfo.cvv" #cvv="ngModel" type="number" class="form-control" id="cvv"
                        aria-describedby="Cvv" placeholder="Enter Cvv" required>
                    <div *ngIf="(cvv.errors?.required && creditCardInfo.submitted || cvv.errors?.required && cvv.touched)"
                        class="alert alert-danger">
                        First Name is Required
                    </div>
                </div>
                <button type="button" (click)="openVerticallyCentered(content)" class="btn btn-primary col-sm-12 col-xs 12">Submit</button>
            </form>
        </div>
        <ng-template #content let-modal>
            <div class="modal-header">
                <h4 class="modal-title">Create your account login</h4>
                <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form (submit)="login()">
                    <div class="form-group">
                        <label for="email">Email address</label>
                        <input type="email" class="form-control" id="email" placeholder="name@example.com">
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" class="form-control" id="exampleFormControlInput1" placeholder="password">
                    </div>
                    <div class="form-group">
                        <label for="cfpassword">Confirm Password</label>
                        <input type="password" class="form-control" id="cfpassword" placeholder="confirm Password">
                    </div>
                    <button class="btn btn-success">
                        Create Account
                    </button>
                </form>
            </div>
        </ng-template>
    </div>
</div>
