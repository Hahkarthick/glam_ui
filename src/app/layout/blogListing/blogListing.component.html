<div [@routerTransition]>
    <app-page-header [heading]="'Blogs'"></app-page-header>
    <div class="row blog_posts">
        <div class="col-md-4 col-sm-6 col-xs-12" *ngFor="let blog of blogs">
            <a [routerLink]="['/blog-listing']">
                <div class="">
                    <iframe [src]="blog.blog_source" frameborder="0" allowfullscreen></iframe>
                </div>
                <h3>
                    {{blog_contents}}
                </h3>
            </a>
        </div>
    </div>
</div>
