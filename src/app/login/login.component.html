<div class="login-page" [@routerTransition]>
    <div class="row justify-content-md-center">
        <div class="col-md-4">
            <img src="assets/images/logo.png" width="150px" class="user-avatar" />
            <h1>Admin Login</h1>
            <form role="form" #loginForm="ngForm" (submit)="onLoggedin()">
                <div class="form-content">
                        <div *ngIf="errorMsg">
                            <span>{{ errorMsg.status }}</span>
                        </div>
                    <div class="form-group">
                        <input type="text"
                        class="form-control input-underline input-lg" 
                        [(ngModel)]="login.email"
                        name="email"
                        #adminName="ngModel"                  
                         placeholder="Email" required>
                         <div *ngIf="adminName.errors?.required && loginForm.submitted || adminName.errors?.required && adminName.touched" class="alert alert-danger">
                            Email is Required
                        </div>
                    </div>

                    <div class="form-group">
                        <input type="password" 
                        class="form-control input-underline input-lg" 
                        [(ngModel)]="login.password"
                        name="password"
                        #adminPassword="ngModel"
                        placeholder="Password" required>
                        <div *ngIf="adminPassword.errors?.required && loginForm.submitted || adminPassword.errors?.required && adminPassword.touched" class="alert alert-danger">
                            Password is Required
                        </div>
                        <input type="hidden" 
                        class="form-control input-underline input-lg" 
                        [(ngModel)]="login.tokenval"
                        name="tokenval" />

                    </div>
                </div>
               <!-- <a class="btn rounded-btn" [routerLink]="['/dashboard']" (click)="onLoggedin()"> Log in </a> -->
                <button type="submit" [routerLink]="['/dashboard']" class="btn btn-primary">Login</button>
                &nbsp;
               <!-- <a class="btn rounded-btn" [routerLink]="['/signup']">Register</a>-->
            </form>
        </div>
    </div>
</div>
